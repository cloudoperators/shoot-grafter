# Configuration file for <https://github.com/sapcc/go-makefile-maker>
#
# NOTE: After running go-makefile-maker, manually apply these changes:
# 1. Add 'branches: [main]' to container-registry-ghcr.yaml for main branch builds
# 2. Change 'make build/cover.out' to 'make test-with-envtest' in ci.yaml for envtest support

metadata:
  url: https://github.com/cloudoperators/shoot-grafter

binaries:
  - name:        shoot-grafter
    fromPackage: .
    installTo:   bin/

golang:
  setGoModVersion: true
  enableVendoring: false

golangciLint:
  createConfig: false

# Kubebuilder targets (controller-gen, setup-envtest, generate) are in hack/kubebuilder.mk
controllerGen:
  enabled: false

githubWorkflow:
  ci:
    enabled: true
    runOn:
      - "ubuntu-latest"
  global:
    defaultBranch: main
  pushContainerToGhcr:
    enabled: true
    platforms: "linux/amd64,linux/arm64"
    tagStrategy:
      - latest
      - sha

renovate:
  enabled: true
  assignees:
    - "@cloudoperators/greenhouse-backend"

reuse:
  enabled: false

license:
  addHeaders: true
  checkDependencies: true
  copyright: '2026 SAP SE or an SAP affiliate company and Greenhouse contributors'
  spdx: Apache-2.0

typos:
  enabled: true
  extendWords:
    Ded: Ded # Don't correct ANDed from k8s machinery

verbatim: |
  include hack/kubebuilder.mk

# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: github.com/cloudoperators/shoot-grafter

binaries:
  - name:        shoot-grafter
    fromPackage: .
    installTo:   bin/

golang:
  setGoModVersion: true

golangciLint:
  createConfig: true

controllerGen:
  enabled: true
  rbacRoleName: manager-role

githubWorkflow:
  ci:
    enabled: true
    runOn: 
      - "ubuntu-latest"
  global:
    defaultBranch: main

renovate:
  enabled: true
  assignees:
    - "@cloudoperators/greenhouse-backend"

reuse:
  enabled: false
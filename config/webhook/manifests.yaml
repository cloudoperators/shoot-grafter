---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-shoot-grafter-cloudoperators-v1alpha1-careinstruction
  failurePolicy: Fail
  name: mcareinstruction.kb.io
  rules:
  - apiGroups:
    - shoot-grafter.cloudoperators
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - careinstructions
  sideEffects: None
